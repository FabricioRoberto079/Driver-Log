<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viagem</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

<header >
    <div class="Inicio" >
        <p class="logo" >
            <img src="/imagens/DriverLog.png" alt="logo">
        </p>
        <h1>Driver Log</h1>
    </div>
</header>

<section>

        <div class="conteiner">
            <div class="centro">
                <nav>
                    <a href="">Viagem</a>
                    <a href="">Despesas</a>
                    <a href="">Recebimento</a>
                </nav>
            </div>
        </div>
        
        <div class="iniciarViagem">
            <h1>Fretes</h1>
            <form>
                <div class="dentro">
                    <input type="text" placeholder="Frete">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="dentro">
                    <input  type="text" placeholder="Origem">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <div class="dentro">
                    <input type="text" placeholder="Destino">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <div class="dentro">
                    <input type="text" placeholder="Data de inicio">
                    <i class="fa-solid fa-calendar"></i>
                </div>
                <div class="dentro">
                <input type="text" placeholder="Data de chegada">
                <i class="fa-solid fa-calendar"></i>
                </div>
                <div class="dentro">
                    <input  type="text" placeholder="Km inicial">
                    <i class="fa-solid fa-gauge"></i>
                </div>
                <div class="dentro">
                    <input type="text" placeholder="Km final">
                    <i class="fa-solid fa-gauge"></i>
                </div>

                <button>Adicionar Frete</button>
            </form>
            <button>Finalizar Viagem</button>

        </div>

    </section>

    <script src="serve.js"></script>
    <footer>
        <p>&copy; Dev Fabr√≠cioRoberto</p>
    </footer>
</body>

</html>
