<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Log</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/DriverLog.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="Inicio">
        <p class="logo">
            <img src="imagens/DriverLog.png" alt="logo">
        </p>
    </div>


    <button type="button" id="dadosAdicionados"> Verificar Dados Adicionados</button>
    <section>
        <nav id="navBar" style="display: none;">
            <a class="linkPasso" data-passo="2">Viagem</a>
            <a class="linkPasso" data-passo="3">Abastecimento</a>
            <a class="linkPasso" data-passo="5">Despesas gerais</a>
            <a class="linkPasso" data-passo="4">Recebimento</a>
        </nav>

        <form>

            <div class="passo" data-passo="1">
                <h1>Uma ferramenta pensada em facilitar a vida do chofé</h1>
                <div class="inputViagem">
                    <input type="text"  name="Nome-Completo" placeholder="Nome Completo" class="nomeInput">
                    <i class="fa-solid fa-user"></i>
                </div>

                <div class="inputViagem">
                    <input type="text"  name="Placa-Do-Veiculo" placeholder="Placa do Veiculo"  class="placaInput">
                    <i class="fa-solid fa-window-maximize"></i>
                </div>

                <div class="inputViagem">
                    <input type="text"  name="Modelo-do-Veiculo" placeholder="Modelo do Veiculo" class="nomeInput">
                    <i class="fa-solid fa-truck"></i>
                </div>

                <div class="inputViagem">
                    <input type="text"  name="Valor-da-Diária" placeholder="Valor da Diária" class="valorInput">
                    <i class="fa-solid fa-hand-holding-dollar"></i>
                </div>

                <button id="iniciarViagem" type="button">Inicar Viagem</button>

            </div>

            <!--Etapa 2 Recebimento-->

            <div class="passo" data-passo="4">
                <h1>Recebimento</h1>

                <div class="inputViagem">
                    <input type="text" name="Nome-do-Recimento" placeholder="Frete" class="nomeInput">
                    <i class="fa-solid fa-clipboard"></i>
                </div>
                <div class="inputViagem">
                    <input type="text" name="Valor-do-Recebimento" placeholder="Valor" class="valorInput">
                    <i class="fa-solid fa-hand-holding-dollar"></i>
                </div>
                <div class="inputViagem">
                    <input type="text" name="Data-do-Recebimento" placeholder="Data" maxlength="10" class="dataInput">
                    <i class="fa-solid fa-calendar"></i>
                </div>
                <div class="inputViagem">
                    <select name="Forma-do-Recebimento">
                        <option disabled selected>Forma de Pagamento</option>
                        <option value="Pix">PIX</option>
                        <option value="Cheque">Cheque</option>
                        <option value="Dinheiro">Dinheiro</option>
                    </select>
                    <i class="fa-solid fa-money-bills"></i>
                </div>


            </div>

            <div class="passo" data-passo="2">
                <h1>Fretes</h1>
                <div class="inputViagem">
                    <input type="text" name="Nome-do-Frete" placeholder="Frete" class="nomeInput">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="inputViagem">
                    <input type="text" name="Origem-do-Frete" placeholder="Origem" class="nomeInput">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <div class="inputViagem">
                    <input type="text" name="Destino-do-Frete" placeholder="Destino" class="nomeInput">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <div class="inputViagem">
                    <input type="text" name="Data-Inicio-do-Frete" placeholder="Data de inicio" maxlength="10" class="dataInput">
                    <i class="fa-solid fa-calendar"></i>
                </div>
                <div class="inputViagem">
                    <input type="text" name="Data-Final-do-Frete" placeholder="Data de chegada" maxlength="10" class="dataInput">
                    <i class="fa-solid fa-calendar"></i>
                </div>

            </div>

            <!--Etapa 3 Despesas-->
            <div class="passo" data-passo="3">

                <h1>Abastecimento</h1>

                <div class="inputViagem">
                    <input type="text" name="Nome-do-Posto" placeholder="Posto" class="nomeInput">
                    <i class="fa-solid fa-clipboard"></i>
                </div>
                <div class="inputViagem">
                    <input type="text" name="Data-do-Abastecimento" placeholder="Data" maxlength="10" class="dataInput">
                    <i class="fa-solid fa-calendar"></i>
                </div>
                <div class="inputViagem">
                    <input type="text" name="Litros-do-Abastecimento" placeholder="Litros">
                    <i class="fa-solid fa-gauge"></i>
                </div>
                <div class="inputViagem">
                    <input type="text" name="Valor-do-Abastecimento" placeholder="Valor" class="valorInput">
                    <i class="fa-solid fa-hand-holding-dollar"></i>
                </div>
                <div class="inputViagem">
                    <select name="Forma-do-Abastecimento">
                        <option disabled selected>Forma de Pagamento</option>
                        <option value="Cartão">Cartão</option>
                        <option value="Pix">PIX</option>
                        <option value="Cheque">Cheque</option>
                        <option value="Dinheiro">Dinheiro</option>
                    </select>
                    <i class="fa-solid fa-money-bills"></i>
                </div>
                <div class="inputViagem">
                    <input type="text" name="Km-Inicial-do-Abastecimento" placeholder="Km inicial">
                    <i class="fa-solid fa-gauge"></i>
                </div>
                <div class="inputViagem">
                    <input type="text" name="Km-Final-do-Abastecimento" placeholder="Km final">
                    <i class="fa-solid fa-gauge"></i>
                </div>

            </div>

            <div class="passo" data-passo="5">
                <h1>Despesas Gerias</h1>

                <div class="inputViagem">
                    <input type="text" name="Nome-da-Despesa" placeholder="Produto" class="nomeInput">
                    <i class="fa-solid fa-clipboard"></i>
                </div>
                <div class="inputViagem">
                    <input type="text" name="Valor-da-Despesa" placeholder="Valor" class="valorInput">
                    <i class="fa-solid fa-hand-holding-dollar"></i>
                </div>
                <div class="inputViagem">
                    <input type="text" name="Data-da-Despesa" placeholder="Data" maxlength="10" class="dataInput">
                    <i class="fa-solid fa-calendar"></i>
                </div>
                <div class="inputViagem">
                    <select name="Forma-do-Pagamento">
                        <option disabled selected>Forma de Pagamento</option>
                        <option value="Cartão">Cartão</option>
                        <option value="Pix">PIX</option>
                        <option value="Cheque">Cheque</option>
                        <option value="Dinheiro">Dinheiro</option>
                    </select>
                    <i class="fa-solid fa-money-bills"></i>
                </div>




            </div>



            <div id="controleViagem" style="display: none;">
                <button id="adicionar" type="button">Adicionar</button>
                <button id="finalizarViagem" type="button">Finalizar Viagem</button>
            </div>

        </form>
    </section>
    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p class="dev-info">&copy; 2024 Driver Log - Desenvolvedor: Fabrício Roberto</p>
            
            <!-- Link de Contribuição para Pix -->
            <div class="contribuir-section">
                <a href="Contribuição.html" target="_blank" class="contribuir-link">Contribuir com Pix</a>
            </div>
        </div>
    </footer>


    <script src="serve.js"></script>

</body>

</html>
