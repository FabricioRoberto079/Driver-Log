<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Log</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

<header >
    <div class="Inicio" >
        <p class="logo" >
            <img src="imagens/DriverLog.png" alt="logo">
        </p>
        <h1>Driver Log</h1>
    </div>
</header>

<section>


        <div class="iniciarViagem">
            <h1>Uma ferramenta pensada em facilitar a vida do chofé</h1>
            <form>
                <div class="dentro" >
                    <input type="text" placeholder="Nome Completo">
                    <i class="fa-solid fa-user"></i>
                </div>
                
                <div class="dentro">
                    <input  type="text" placeholder="Placa do Veiculo">
                    <i class="fa-solid fa-window-maximize"></i>
                </div>

                <div class="dentro">
                    <input type="text" placeholder="Modelo do Veiculo">
                    <i class="fa-solid fa-truck"></i>
                </div>

                <div class="dentro">
                    <input type="number" placeholder="Valor Inicial para Viagem">
                    <i class="fa-solid fa-hand-holding-dollar"></i>
                </div>
              
            </form>
        </div>
        <button>Inicar Viagem</button>

    </section>

    <script src="serve.js"></script>
    <footer>
        <p>&copy; Dev FabrícioRoberto</p>
    </footer>
</body>

</html>
